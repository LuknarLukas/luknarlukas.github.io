  <img src="img/obr2.jpg" class="background-image" style="height: 300px ;width: 100%">

  <div class="container" style="margin-top: 100px">
    <h1 style="color: sandybrown">Order form</h1>
    <hr style="border-top: 6px solid sandybrown;">

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>

      <div class="form-group">
        <label for="product">Product</label>
        <select class="form-control" id="product">
          <option>Select a product</option>
          <option>Product 1</option>
          <option>Product 2</option>
          <option>Product 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
      </div>

      <div class="form-group" style="margin-top: 40px">
        <label>Payment Method</label><br>
        <div class="form-check form-check-inline">
          <input style="background-color: sandybrown" class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
          <label class="form-check-label" for="creditCard">Credit Card</label>
        </div>
        <div class="form-check form-check-inline">
          <input style="background-color: sandybrown" class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>
        <div class="form-check form-check-inline">
          <input style="background-color: sandybrown" class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
          <label class="form-check-label" for="bankTransfer">Bank Transfer</label>
        </div>
      </div>

      <div id="errorContainer"></div>

      <button type="submit" style="margin-top: 40px" class="btn btn-secondary">Place Order</button>
    </form>
  </div>
  <hr style="border-top: 6px solid sandybrown;margin-top: 100px">

          </p>

        <div class="col-md-5 col-12">
          <div class="form-outline mb-4">
            <input type="email" id="form" class="form-control" />
            <label class="form-label" for="form">Email address</label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-dark mb-4">
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var address = document.getElementById("address").value;
      var product = document.getElementById("product").value;
      var quantity = document.getElementById("quantity").value;
      var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
      var errorMessages = [];

      if (name === "") {
        errorMessages.push("Name is required.");
      }

      if (email === "") {
        errorMessages.push("Email is required.");
      } else if (!isValidEmail(email)) {
        errorMessages.push("Enter a valid email.");
      }

      if (address === "") {
        errorMessages.push("Address is required.");
      }

      if (product === "Select a product") {
        errorMessages.push("Select a product.");
      }

      if (quantity === "") {
        errorMessages.push("Quantity is required.");
      } else if (isNaN(quantity)) {
        errorMessages.push("Enter a valid quantity.");
      }

      if (paymentMethod === null) {
        errorMessages.push("Select a payment method.");
      }

      if (errorMessages.length > 0) {
        event.preventDefault();
        displayErrorMessages(errorMessages);
      }
    });

    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function displayErrorMessages(messages) {
      var errorContainer = document.getElementById("errorContainer");
      errorContainer.innerHTML = "";

      for (var i = 0; i < messages.length; i++) {
        var errorMessage = document.createElement("p");
        errorMessage.textContent = messages[i];
        errorMessage.classList.add("error-message");
        errorContainer.appendChild(errorMessage);
      }
    }
  });
</script>
